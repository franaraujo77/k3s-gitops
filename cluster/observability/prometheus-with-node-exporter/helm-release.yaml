---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 46.8.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: prometheus
    nodeExporter:
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
    prometheus-node-exporter:
      fullnameOverride: node-exporter
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      #endpoints:
        #- 192.168.1.150 
    kubeScheduler:
      enabled: true
      #endpoints:
        #- 192.168.1.150
    kubeProxy:
      enabled: true
      #endpoints:
        #- 192.168.1.150
    kubeEtcd:
      enabled: true
      #endpoints:
        #- 192.168.1.150
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    # Setting this option to 0 disabled CPU limits
    prometheusOperator:
      configReloaderCpu: 0
    prometheus:
      scrapeInterval: 1m
      evaluationInterval: 1m
      ingress:
        enabled: true
        pathType: Prefix
        annotations:
          cert-manager.io/issuer: prod-issuer
          cert-manager.io/issuer-kind: OriginIssuer
          cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
          field.cattle.io/publicEndpoints: '[{"addresses":["${METALLB_TRAEFIK_ADDR}"],"port":443,"protocol":"HTTPS","serviceName":"observability:kube-prometheus-stack","ingressName":"observability:kube-prometheus-stack","hostname":"prometheus.${CLUSTER_DOMAIN}","allNodes":false}]'
          meta.helm.sh/release-name: kube-prometheus-stack
          meta.helm.sh/release-namespace: observability
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
        hosts:
          - prometheus.${CLUSTER_DOMAIN}
        tls:
          - hosts:
              - prometheus.${CLUSTER_DOMAIN}
            secretName: prometheus-tls
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: "replica"
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 6h
        enableAdminAPI: true
        walCompression: true
        externalUrl: prometheus.${CLUSTER_DOMAIN}
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
              storageClassName: local-path
        additionalScrapeConfigs:
          - job_name: 'influxdb-influxdb2'
            honor_timestamps: true
            metrics_path: /metrics
            static_configs:
              - targets:
                  - "influxdb-influxdb2.database:80"
          - job_name: "node-exporter"
            honor_timestamps: true
            static_configs:
              - targets:
                  - "node-exporter.observability:9100"
          - job_name: "grafana"
            honor_timestamps: true
            metrics_path: /metrics
            static_configs:
              - targets:
                  - "grafana.observability:80"
          - job_name: "loki"
            honor_timestamps: true
            metrics_path: /metrics
            static_configs:
              - targets:
                  - "loki.observability:3100"
          - job_name: "promtail"
            honor_timestamps: true
            metrics_path: /metrics
            static_configs:
              - targets:
                  - "promtail-metrics.observability:3101"
