---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: core
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  values:
    # Declare values passed into templates.
    longhornManager:
      nodeSelector: 
        node-role.kubernetes.io/worker: "true"

    longhornDriver:
      nodeSelector: 
        node-role.kubernetes.io/worker: "true"

    longhornUI:
      nodeSelector: 
        node-role.kubernetes.io/worker: "true"