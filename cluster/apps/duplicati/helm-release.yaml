---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: duplicati
  namespace: apps
spec:
  interval: 10m
  dependsOn:
    - name: home-assistant
      namespace: apps
  chart:
    spec:
      # renovate: registryUrl=https://charts.cronce.io/
      chart: duplicati
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: cronce-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: "latest"
    ingress:
      enabled: true
      class: traefik
      annotations:
        cert-manager.io/issuer: prod-issuer
        cert-manager.io/issuer-kind: OriginIssuer
        cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
        field.cattle.io/publicEndpoints: '[{"addresses":["${METALLB_TRAEFIK_ADDR}"],"port":443,"protocol":"HTTPS","serviceName":"apps:duplicati","ingressName":"apps:duplicati","hostname":"duplicati.${CLUSTER_DOMAIN}","allNodes":false}]'
        meta.helm.sh/release-name: duplicati
        meta.helm.sh/release-namespace: apps
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      hosts:
        - host: duplicati.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - duplicati.${CLUSTER_DOMAIN}
          secretName: "duplicati-tls"
    persistence:
      config:
        enabled: true
        existingClaim: duplicati-data
