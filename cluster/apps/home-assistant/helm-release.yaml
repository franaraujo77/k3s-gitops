---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.alekc.dev
      chart: home-assistant
      version: 0.5.12
      sourceRef:
        kind: HelmRepository
        name: alekc-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    replicaCount: 2
    image:
      tag: latest
    env:
      TZ: "America/Sao_Paulo"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/issuer: prod-issuer
        cert-manager.io/issuer-kind: OriginIssuer
        cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
        field.cattle.io/publicEndpoints: '[{"addresses":["${METALLB_TRAEFIK_ADDR}"],"port":443,"protocol":"HTTPS","serviceName":"apps:home-assistant","ingressName":"apps:home-assistant","hostname":"hass.${CLUSTER_DOMAIN}","allNodes":false}]'
        meta.helm.sh/release-name: home-assistant
        meta.helm.sh/release-namespace: apps
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      hosts:
        - host: hass.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - hass.${CLUSTER_DOMAIN}
          secretName: "hass-tls"
    persistence:
      enabled: true
      existingClaim: home-assistant-data
      additionalVolumes:
        - name: config-file
          configMap:
            name: home-assistant-config-file
      additionalMounts:
        - name: config-file
          mountPath: /config/configuration.yaml
          subPath: configuration.yaml
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 2000Mi
