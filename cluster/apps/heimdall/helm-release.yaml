---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://djjudas21.github.io/charts/
      chart: heimdall
      version: 8.5.2
      sourceRef:
        kind: HelmRepository
        name: djjudas21-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    replicas: 2
    image:
      tag: arm64v8-latest
    env:
      TZ: "America/Sao_Paulo"
    serviceMonitor:
      main:
        enabled: false
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/issuer: prod-issuer
          cert-manager.io/issuer-kind: OriginIssuer
          cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
          field.cattle.io/publicEndpoints: '[{"addresses":["${METALLB_TRAEFIK_ADDR}"],"port":443,"protocol":"HTTPS","serviceName":"apps:heimdall","ingressName":"apps:heimdall","hostname":"heimdall.${CLUSTER_DOMAIN}","allNodes":false}]'
          meta.helm.sh/release-name: heimdall
          meta.helm.sh/release-namespace: apps
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: heimdall.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - heimdall.${CLUSTER_DOMAIN}
            secretName: "heimdall-tls"
    persistence:
      config:
        enabled: true
        existingClaim: heimdall-data
        mountPath: /config
